<h1>{{ titolo }}</h1>

<!-- Passa utente come input -->
<app-child
  [titolo]="titolo"
  [utente]="utente"
  [prodotti]="prodotti"
  (cliccato)="mostraMessaggio()"
  (inviaTesto)="aggiungiTesto($event)"
  (aggiunto)="aggiungiAlCarrello($event)"
></app-child>

<p *ngIf="messaggio">{{ messaggio }}</p>

<h3>Lista Testi Aggiunti</h3>
<ul>
  <li *ngFor="let testo of lista">{{ testo }}</li>
</ul>

<h3>Carrello</h3>
<ul>
  <li *ngFor="let p of carrello">{{ p.nome }}</li>
</ul>
